name: Blog site build

on: 
  pull_request:
    branches: 
      - master
      - Tim
    tags:
      - build

jobs:
  build:
    name: blog build job
    runs-on: ubuntu-latest
  
    steps:
    - name: Refer to repo
      uses: actions/checkout@v1
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: npm install | build
      run: |
        pwd
        npm ci
        npm run build
      working-directory: ./v2
