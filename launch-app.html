<!DOCTYPE html>
<html>
    <head>
        <title>launch app</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <button onclick="launchApp()">立即下载普惠APP</button>
    </body>

    <script>
        function launchApp() {
            window.location.href = 'PAYiDai://'
            const now = new Date().valueOf()
            const timer = setTimeout(function () {
                if (new Date().valueOf() - now > 2000) {
                    clearTimeout(timer)
                } else {
                    window.location.href = 'http://itunes.apple.com/cn/app/id884007229'
                }
            }, 2000)
        }
    </script>
</html>
